<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-container">
        <form action="post">
            <h2>Job Application <span>(Web Developer)</span></h2>
            <div class="form_control">
                <label for="first-_">First Name</label>
                <input type="text" id="first_name" class="first_name" placeholder="First Name">
            </div>
            <div class="form_control">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" class="last_name" placeholder="Last Name">
            </div>
            <div class="form_control">
                <label for="email">Email</label>
                <input type="email" id="email" class="email" placeholder="Enter Your Email">
            </div>
            <div class="form_control">
                <label for="job_role">Job Role</label>
                <select id="job_role" name="job_role">
                    <option value="">Select Job Role</option>
                    <option value="front_end">Front End</option>
                    <option value="back_end">Back End</option>
                    <option value="full_stack">Full Stack</option>
                </select>
            </div>
            <div class="form_control">
                <label for="address">Address</label>
                <textarea id="address" class="address" role="4" cols="50" placeholder="Enter Your Address"></textarea>
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input type="text" id="city" class="city" placeholder="Enter Your City">
            </div>
            <div class="form_control">
                <label for="pin">Pin</label>
                <input type="number" id="pin" class="pin" placeholder="Enter Your Pin">
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input value="2024-07-14" type="date" id="date" class="date">
            </div>
            <div class="form_control">
                <label for="file">Resume</label>
                <input type="file" id="file" class="file">
            </div>
            <div class="button_control">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </section>
</body>

</html>
